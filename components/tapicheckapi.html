<script total>

	exports.id = 'tapicheckapi';
	exports.name = 'Check credits';
	exports.icon = 'ti ti-shield-check';
	exports.author = 'WhoMeta Inc';
	exports.version = '1';
	exports.group = 'WhoMeta API Services';
	exports.config = { token: '' };
	exports.inputs = [{ id: 'input', name: 'Input' }];
	exports.outputs = [{ id: 'output', name: 'Output' }, { id: 'error', name: 'Error' }];

	exports.make = function(instance, config) {

		var cfg;

		instance.message = function($) {

			if (!cfg.token) {
				$.send('error', 'Invalid token');
				return;
			}

			var api = API('TAPI', 'check').callback(function(err, response) {
				if (err)
					$.send('error', err);
				else
					$.send('output', response);
			});

			api.options.token = cfg.token;
		};

		instance.configure = function() {
			cfg = instance.replace(config);
		};

		instance.vary = instance.configure;
		instance.configure();

	};

</script>

<readme>
Returns a current status for your token. It utilizes the [WhoMeta Check API](https://docs.totaljs.com/totalapi/6c221003eo51c/#6d397001td51c).

```js
{
    credits: 34.49
}
```
</readme>
