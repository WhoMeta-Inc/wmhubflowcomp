<script total>

	exports.id = 'input';
	exports.name = 'Input';
	exports.group = 'FlowStream';
	exports.version = '2';
	exports.icon = 'ti ti-wifi';
	exports.author = 'WhoMeta Inc';
	exports.config = { name: 'Input', readme: '' };
	exports.outputs = [{ id: 'data', name: 'Data' }];
	exports.type = 'input';

	exports.make = function(instance, config) {
		instance.input = function(fromflowstreamid, fromid, data, reference) {
			var msg = instance.newmessage(data);
			msg.refs.reference = reference;
			msg.send('data');
		};
	};

</script>
